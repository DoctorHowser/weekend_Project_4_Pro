<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toastoffice!</title>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hello! Welcome to the messageboard!</h1>
        </div>
        <div id="messageBoard" class="col-md-6"></div>
    <form id="postMaker" class="col-md-6">
        <div class="form-group well">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name">
    </div>
        <div class="form-group well">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="10" cols="30" placeholder="Write your message"></textarea>
        </div>
        <button id="makePost" class="btn btn-info">Make a Post!</button>

    </form>
    </div>
</body>
</html>
